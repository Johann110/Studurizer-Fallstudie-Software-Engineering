server {
    listen 80;
    server_name <dein_server_name>;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Standard MIME-Typen laden und dann zusätzliche hinzufügen
    include /etc/nginx/mime.types;
    types {
        # JavaScript Module
        application/javascript mjs;

        # Office-Formate
        application/vnd.openxmlformats-officedocument.wordprocessingml.document docx;
        application/vnd.openxmlformats-officedocument.spreadsheetml.sheet xlsx;
        application/vnd.openxmlformats-officedocument.presentationml.presentation pptx;
        application/msword doc;
        application/vnd.ms-excel xls;
        application/vnd.ms-powerpoint ppt;
        application/vnd.oasis.opendocument.text odt;
        application/vnd.oasis.opendocument.spreadsheet ods;
        application/vnd.oasis.opendocument.presentation odp;

        # Andere Dokumentformate
        application/pdf pdf;
        text/plain txt;
        application/rtf rtf;
        application/epub+zip epub;
        application/json json;
    }

    # Sicherstellen, dass die Standardcodierung korrekt ist
    charset utf-8;

    # Spezifische Content-Type-Header für Reader-Dateien
    location ~* \.(pdf|epub|mobi|txt|doc|docx|xlsx|pptx|xls|ppt|odt|ods|odp|rtf)$ {
        add_header Content-Type $content_type;
        add_header Content-Disposition inline;
        try_files $uri =404;
    }

    location /static/ {
        alias /app/static_collected/;
        expires 30d;
        try_files $uri $uri/ =404;
    }

    location /media/ {
        alias /app/media/;
        expires 30d;
        try_files $uri $uri/ =404;

        # Für Office-Dateien im media-Verzeichnis Content-Type explizit setzen
        location ~* \.(docx)$ {
            add_header Content-Type application/vnd.openxmlformats-officedocument.wordprocessingml.document;
        }

        location ~* \.(xlsx)$ {
            add_header Content-Type application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;
        }

        location ~* \.(pptx)$ {
            add_header Content-Type application/vnd.openxmlformats-officedocument.presentationml.presentation;
        }

        # Ältere Office-Formate
        location ~* \.(doc)$ {
            add_header Content-Type application/msword;
        }

        location ~* \.(xls)$ {
            add_header Content-Type application/vnd.ms-excel;
        }

        location ~* \.(ppt)$ {
            add_header Content-Type application/vnd.ms-powerpoint;
        }

        # OpenDocument-Formate
        location ~* \.(odt)$ {
            add_header Content-Type application/vnd.oasis.opendocument.text;
        }

        location ~* \.(ods)$ {
            add_header Content-Type application/vnd.oasis.opendocument.spreadsheet;
        }

        location ~* \.(odp)$ {
            add_header Content-Type application/vnd.oasis.opendocument.presentation;
        }
    }

    location / {
        proxy_pass http://localhost:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Große Dateiuploads ermöglichen
        client_max_body_size 50M;  # Erhöht auf 50MB für Office-Dokumente
    }
}