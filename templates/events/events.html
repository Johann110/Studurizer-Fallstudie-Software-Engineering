    <div class="card-body">
      <div class="even-overview-inner">
        {% for event in events %}
          <div class="mb-3 border rounded p-2">
            <h6 class="mb-1">{{ event.course.title }}</h6>
            <small class="text-muted">
              Start: {{ event.start_date }}<br>
              Ende: {{ event.end_date }}
            </small>
          </div>
        {% endfor %}
      </div>

  </div>
